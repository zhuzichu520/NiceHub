apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'TestPlugin'

Config.init(project)

android {

    compileSdkVersion Config.compileSdkVersion()
    signingConfigs {
        MyAppSign {
            keyAlias Config.keyAlias()
            keyPassword Config.keyPassword()
            storeFile file(Config.storeFile())
            storePassword Config.storePassword()
        }
    }

    defaultConfig {
        applicationId Config.applicationId()
        minSdkVersion Config.minSdkVersion()
        targetSdkVersion Config.targetSdkVersion()
        versionCode Config.versionCode()
        versionName Config.versionName()
        signingConfig signingConfigs.MyAppSign
        renderscriptTargetApi 18
        renderscriptSupportModeEnabled true
        resValue 'string', 'app_name_new', Config.appName()
        def fields = Config.getBuildConfigFields()
        fields.each {
            defaultConfig.buildConfigField(it[0], it[1], it[2])
        }
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            zipAlignEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    dataBinding {
        enabled = true
    }

    androidExtensions {
        experimental = true
    }

    bundle {
        language {
            enableSplit = false
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    api project(path: ':shared')
    kapt(Dep.kaptDaggerCompiler)
    kapt(Dep.kaptDaggerProcessor)
    kapt(Dep.kaptGlide)
    kapt(Dep.androidxDatabinding)
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-beta-3'
}